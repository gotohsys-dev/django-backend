name: Keep Render Awake

on:
  schedule:
    # 14分ごとに実行 (Renderの15分スリープを回避)
    - cron: '*/14 * * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render
        # 以下のURLをあなたのRenderバックエンドのURL（例: https://xxx.onrender.com/admin/）に書き換えてください
        # curl -I はヘッダーのみを取得するためサーバー負荷が低いです
        run: curl -I https://django-backend-1-ikcz.onrender.com/